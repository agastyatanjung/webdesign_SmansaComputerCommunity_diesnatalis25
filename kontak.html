<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ecoverse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link
  rel="icon"
  href="/assets/img/PURELOGO.png"
  type="image/png"
  sizes="32x32"
/>
<link rel="stylesheet" href="/assets/css/user.css" />
<!--LINK'S FOR FONTS-->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
/>
<!--LINK'S FONTAWSOME CDN-->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
  integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
  anonymous
/>

    <link rel="stylesheet" href="/assets/css/kontak.css">
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Contact Us</h1>
            <p class="page-subtitle">Kami siap membantu Anda. Hubungi kami untuk pertanyaan, masukan, atau informasi lebih lanjut tentang Ecoverse.</p>
        </div>

        <!-- Main Grid -->
        <div class="grid">
            <!-- Contact Form -->
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Kirim Pesan</h2>
                        <p class="card-description">Isi formulir di bawah ini dan kami akan merespons dalam waktu 24 jam.</p>
                    </div>
                    <form id="contactForm">
                        <div class="form-group">
                            <label class="form-label" for="name">Nama Lengkap</label>
                            <input type="text" class="form-input" id="name" placeholder="Masukkan nama lengkap Anda" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Alamat Email</label>
                            <input type="email" class="form-input" id="email" placeholder="nama@contoh.com" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="subject">Subjek</label>
                            <select class="form-select" id="subject" required>
                                <option value="" disabled selected>Pilih subjek pesan</option>
                                <option value="general">Pertanyaan Umum</option>
                                <option value="support">Bantuan Teknis</option>
                                <option value="partnership">Kemitraan</option>
                                <option value="feedback">Masukan & Saran</option>
                                <option value="other">Lainnya</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="message">Pesan</label>
                            <textarea class="form-textarea" id="message" placeholder="Tulis pesan Anda di sini..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Kirim Pesan
                        </button>
                    </form>
                </div>
            </div>

           

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast-message" id="toastMessage">Pesan Anda telah terkirim!</div>
    </div>

 
</body>
</html>
